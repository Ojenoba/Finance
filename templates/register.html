{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold text-success">üìù Register</h2>

            <form action="/register" method="post" class="needs-validation" novalidate>
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter your username" type="text" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmation" class="form-label fw-semibold">Retype Password</label>
                    <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password" required>
                    <div class="invalid-feedback">Please confirm your password.</div>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Register</button>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back</a>
                </div>
            </form>

            <!-- Already have an account -->
            <div class="mt-3 text-center">
                <form action="/login" method="get">
                    <button class="btn btn-link text-primary" type="submit">Already have an account? Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
